extend type Board {
  columns: [BoardColumnInfo!]!
}

extend type User {
  columns: [BoardColumnInfo!]!
}

type BoardColumnInfo {
  columnId: Int!
  column: BoardColumn
}

type BoardColumn {
  id: Int!
  title: String!
  boardId: Int!
  order: Int!
}

extend type Mutation {
  column: ColumnMutations! @auth
}

input CreateColumnInput {
  title: String!
  boardId: Int!
  order: Int!
}

type CreateColumnResponse {
  ok: Boolean!
  column: BoardColumnInfo
  error: ErrorMessage
}

input UpdateColumnInput {
  columnId: Int!
  title: String
  order: Int
}

type UpdateColumnResponse {
  ok: Boolean!
  column: BoardColumnInfo
  error: ErrorMessage
}

input DeleteColumnInput {
  columnId: Int!
}

type DeleteColumnResponse {
  ok: Boolean!
  columnId: Int
  error: ErrorMessage
}

type ColumnMutations {
  createColumn(input: CreateColumnInput!): CreateColumnResponse
  updateColumn(input: UpdateColumnInput!): UpdateColumnResponse
  deleteColumn(input: DeleteColumnInput!): DeleteColumnResponse
}
