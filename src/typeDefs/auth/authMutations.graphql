extend type Mutation {
  auth: AuthMutations!
}

input AuthLoginInput {
  email: String!
  password: String!
}

input AuthSignUpInput {
  email: String!
  password: String!
  username: String!
}

type AuthLoginResponse {
  ok: Boolean!
  user: User
}

type AuthSignUpResponse {
  ok: Boolean!
  errors: [FormError]
}

type AuthMutations {
  login(input: AuthLoginInput!): AuthLoginResponse!
  signUp(input: AuthSignUpInput!): AuthSignUpResponse!
}
