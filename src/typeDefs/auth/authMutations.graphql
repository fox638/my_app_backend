extend type Mutation {
  auth: AuthMutations!
}

input AuthLoginInput {
  email: String!
  password: String!
}

input AuthSignInInput {
  email: String!
  password: String!
  username: String!
}

type AuthLoginResponse {
  user: User
}

type AuthSignInResponse {
  ok: Boolean!
  errors: [FormError]
}

type AuthMutations {
  login(input: AuthLoginInput!): AuthLoginResponse!
  signIn(input: AuthSignInInput!): AuthSignInResponse!
}
