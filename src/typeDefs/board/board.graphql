extend type User {
  boards: [BoardInfo!]!
}

type Board {
  id: Int!
  title: String!
}

type BoardInfo {
  boardId: Int!
  board: Board!
}

extend type Mutation {
  board: BoardMutations! @auth
}

input CreateBoardInput {
  title: String!
}

type CreateBoardResponse {
  ok: Boolean!
  board: BoardInfo
}

input DeleteBoardInput {
  boardId: Int!
}

type DeleteBoardResponse {
  ok: Boolean!
  boardId: Int
  query: Query
}

input UpdateBoardInput {
  boardId: Int!
  title: String
}

type UpdateBoardResponse {
  ok: Boolean!
  board: Board!
}

type BoardMutations {
  createBoard(input: CreateBoardInput!): CreateBoardResponse!
  updateBoard(input: UpdateBoardInput!): UpdateBoardResponse!
  deleteBoard(input: DeleteBoardInput!): DeleteBoardResponse!
}
